plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    maven {
        url = uri('https://jfrog.sandbox.fynarfin.io/artifactory/fyn-libs-snapshot')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter:3.0.4'
    api 'org.springframework.boot:spring-boot-actuator:3.0.4'
    api 'org.apache.kafka:kafka-streams:3.3.2'
    api 'org.springframework.kafka:spring-kafka:3.0.8'
    api 'org.json:json:20230227'
    api 'com.amazonaws:aws-java-sdk:1.11.486'
    api 'io.javalin:javalin:5.2.0'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    api 'org.eclipse.persistence:org.eclipse.persistence.jpa:4.0.1'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.14.0'
    api 'com.jayway.jsonpath:json-path:2.7.0'
    api 'mysql:mysql-connector-java:8.0.31'
    api 'org.postgresql:postgresql:42.5.1'
    api 'com.zaxxer:HikariCP:5.0.1'
    api 'org.apache.commons:commons-text:1.10.0'
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

group = 'hu.dpc.phee'
version = '1.0.0-SNAPSHOT'
description = 'importer-rdbms'
java.sourceCompatibility = JavaVersion.VERSION_17
java.targetCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
}
