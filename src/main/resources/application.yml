kafka:
  brokers: "kafka:9092"
  consumer-group: ch1

importer:
  kafka:
    topic: "zeebe-export"
    reset: true
    aggreation-window-seconds: 2

spring:
  jpa:
    show-sql: false
    properties:
      eclipselink:
        logging:
          level: "INFO"
          parameters: true
          session: true
          thread: true
          timestamp: true
          logger: "hu.dpc.phee.operator.config.EclipselinkLogger"
    open-in-view: false

datasource:
  common:
    protocol: "jdbc"
    subprotocol: "mysql"
    driverclass_name: "com.mysql.cj.jdbc.Driver"
  core:
    port: 3306
    host: "operationsmysql"
    schema: "tenants"
    username: "mifos"
    password: "password"

server:
  port: 8000

application:
  bucket-name: paymenthub-ee-dev

cloud:
  aws:
    enabled: true
    credentials:
      access-key: ${AWS_ACCESS_KEY:access_key_from_aws}
      secret-key: ${AWS_SECRET_KEY:secret_key_from_aws}
    region:
      static: us-east-2
